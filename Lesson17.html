<!DOCTYPE html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<style>
       
      </style>
      <body>
        <script>
          const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

          const w = 500;
          const h = 100;

          const svg = d3.select("body")
                        .append("svg")
                        .attr("height", h)
                        .attr("width",w)
          
              svg.selectAll("rect")
                  .data(dataset)
                  .enter()
                  .append("rect")
                  .attr("x",(d,i) => i*30 )      
                  .attr("y",(d,i) =>  h - 3 * d)  
                  .attr("height", (d,i) => d*3)
                  .attr("width",25)
                  .attr("fill","navy");   
                     

              svg.selectAll("text")
                 .data(dataset)
                 .enter()
                 .append("text")
                 .text(d => d)
                 .attr("x",(d,i)=> i * 30)
                 .attr("y",(d,i)=> (h - 3 * d)-3) 
        </script>
      </body>
